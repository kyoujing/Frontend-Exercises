<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        .box{
            width: 1200px;
            height: 460px;
            background-color: pink;
            margin: 0 auto;
        }
        .left {
            float: left;
            width: 230px;
            height: 460px;
            background-color: #ddd3ff;
        }
        .right {
            float: left;
            width: 970px;
            height: 460px;
            background-color: #71abff;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left">Left Side</div>
    <div class="right">Right Side</div>
</div>
</body>
</html>

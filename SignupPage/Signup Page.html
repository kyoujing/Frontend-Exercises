<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form method="post" >
    <h3>Signup Page</h3>
    <table width="600" >
        <tr>
            <td>Username</td>
            <td>
                <input type="text" id="Username" placeholder="Username">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" id="Password" placeholder="Password">
            </td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td>
                <input type="password" id="RePassword" placeholder="Password">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" placeholder="Email">
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input name="Gender" type="radio" id="Man">
                <label for ="Man">Man</label>
                <input name="Gender" type="radio" id="Woman">
                <label for ="Woman">Woman</label>
                <input name="Gender" type="radio" id="Other">
                <label for ="Other">Other</label>
            </td>
        </tr>
        <tr>
            <td>Birth of date:</td>
            <td>
                <label>
                    <input type="date">
                </label>
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <label><input type="text"></label>
            </td>
        </tr>
        <tr>
            <td>Marital status:</td>
            <td>
                <input name="MaritalStatus" type="radio" id="Single">
                <label for ="Single">Single</label>
                <input name="Gender" type="radio" id="Married">
                <label for ="Married">Married</label>
                <input name="Gender" type="radio" id="Divorced">
                <label for ="Divorced">Divorced</label>
            </td>
        </tr>
        <tr>
            <td>Education</td>
            <td><label for="Education"></label><input type="text" id="Education"></td>
        </tr>
        <tr>
            <td>Hobby:</td>
            <td>
                <input type="checkbox" id="Game"><label for="Game">Game</label>
                <input type="checkbox" id="Music"><label for="Music">Music</label>
                <input type="checkbox" id="Sport"><label for="Sport">Sport</label>
                <input type="checkbox" id="Coding"><label for="Coding">Coding</label>
                <input type="checkbox" id="Reading"><label for="Reading">Reading</label>
            </td>
        </tr>
        <tr>
            <td>
                Self Introduction:
            </td>
            <td>
                <label>
                    <textarea rows="3"></textarea>
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Sign Up">
                <input type="reset" value="Reset" >
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked id="Accepted">
                <label for ="Accepted">
                    I have read and agree with the terms and conditions
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="">Already have an account? Sign in</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ul>
                    <H2>I will abide by the following rules</H2>
                    <li>Rule One: aaa</li>
                    <li>Rule Two: bbb</li>
                    <li>Rule Three: ccc</li>
                </ul>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
